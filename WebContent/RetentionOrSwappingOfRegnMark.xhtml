<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<!--<h:head>-->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
</h:head>
<h:body>
	<h:form>

		<p:dataTable value="#{loginBean.swappingDobj}" var="item"
			id="nonuserestore">
			<f:facet name="header">
				<p:outputLabel
					value="Configuration Details of #{loginBean.purposeDescr} for #{loginBean.selectedState}" />
			</f:facet>

			<p:column headerText="Service Related to RTO">
				<p:outputLabel value="#{item.commonDobj.serviceRto}" />
			</p:column>
			<p:column headerText="Service Related to Citizen">
				<p:outputLabel value="#{item.commonDobj.serviceCitizen}" />
			</p:column>
			<p:column headerText="Document Upload at RTO">
				<p:outputLabel value="#{item.commonDobj.uploadDocumentRto}" />
			</p:column>
			<p:column headerText="Document Upload at Citizen">
				<p:outputLabel value="#{item.commonDobj.uploadDocumentCitizen}" />
			</p:column>

			<p:column headerText="Mobile Authentication at Citizen">
				<p:outputLabel
					value="#{item.commonDobj.mobileAuthenticationCitizen}" />
			</p:column>

			<p:column headerText="Aadhar Authentication at Citizen">
				<p:outputLabel
					value="#{item.commonDobj.aadharAuthenticationCitizen}" />
			</p:column>

			<p:column headerText="Application inward at other RTO">
				<p:outputLabel value="#{item.commonDobj.applInwardOtherRto}" />
			</p:column>

			<p:column headerText="Same owner name for swapping/retention">
				<p:outputLabel value="#{item.sameOwnerName}" />
			</p:column>

			<p:column headerText="Same father name for swapping/retention">
				<p:outputLabel value="#{item.sameFatherName}" />
			</p:column>

			<p:column headerText="Same vehicle class for swapping/retention">
				<p:outputLabel value="#{item.sameVehCls}" />
			</p:column>

			<p:column headerText="Same vehicle category for swapping/retention">
				<p:outputLabel value="#{item.sameVehCatg}" />
			</p:column>

			<p:column headerText="Multiple swapping allowed">
				<p:outputLabel value="#{item.multipleSwap}" />
			</p:column>

			<p:column headerText="Swapping allowed for theft untraced case">
				<p:outputLabel value="#{item.theftCaseSwappingAllowed}" />
			</p:column>

			<p:column headerText="One regn no must be fancy">
				<p:outputLabel value="#{item.fancyNum}" />
			</p:column>

			<p:column headerText="Vehicle age must be greater than">
				<p:outputLabel value="#{item.oldVehAge}" />
			</p:column>

			<p:column headerText="Vehicle age must be less than">
				<p:outputLabel value="#{item.newVehAge}" />
			</p:column>

		</p:dataTable>
		<br />
		<br />

		<p:dataTable value="#{loginBean.flowRto}" var="flowrto"
			id="rtoflowtable">
			<f:facet name="header">
				<p:outputLabel
					value="RTO Side flow of #{loginBean.purposeDescr} of #{loginBean.selectedState}" />
			</f:facet>
			<p:column headerText="flow_serial_no">
				<p:outputLabel value="#{flowrto.flow_srno}" />
			</p:column>
			<p:column
				headerText="Action Code whose description is given in adjacent column">
				<p:outputLabel value="#{flowrto.action_cd}" />
			</p:column>
			<p:column headerText="Action Description">
				<p:outputLabel value="#{flowrto.action_descr}" />
			</p:column>
			<p:column headerText="Is Backward">
				<p:outputLabel value="#{flowrto.backward}" />
			</p:column>
			<p:column headerText="Conditon Formula Description">
				<p:outputLabel value="#{flowrto.condition_formula}" />
			</p:column>
		</p:dataTable>
		<br />
		<br />
         <p:dataTable value="#{loginBean.flowCitizen}" var="flowcitizen"
			id="citizenflowtable">
			<f:facet name="header">
				<p:outputLabel
					value="Citizen Side flow of #{loginBean.purposeDescr} of #{loginBean.selectedState}" />
			</f:facet>
			<p:column headerText="flow_serial_no">
				<p:outputLabel value="#{flowcitizen.flow_srno}" />
			</p:column>
			<p:column headerText="Action Code whose description is given in adjacent column">
				<p:outputLabel value="#{flowcitizen.action_cd}" />
			</p:column>
			<p:column headerText="Action Description">
				<p:outputLabel value="#{flowcitizen.action_descr}" />
			</p:column>
			<p:column headerText="Is Backward">
				<p:outputLabel value="#{flowcitizen.backward}" />
			</p:column>
			<p:column headerText="auto approval allowed">
				<p:outputLabel value="#{flowcitizen.autoapproval}" />
			</p:column>
			<p:column headerText="Conditon Formula Description">
				<p:outputLabel value="#{flowcitizen.condition_formula}" />
			</p:column>
			
		</p:dataTable>
		<br />
		<br />
		<p:button value="Back to Home" outcome="homePage" />
	</h:form>
</h:body>
</html>
