<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<!--<h:head>-->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
</h:head>
<h:body>
	<h:form>

		<p:dataTable value="#{loginBean.nonuseDobj}" var="item"
			id="nonuserestore">
			<f:facet name="header">
				<p:outputLabel
					value="Configuration Details of #{loginBean.purposeDescr} for #{loginBean.selectedState}" />
			</f:facet>

			<p:column headerText="Service Related to RTO">
				<p:outputLabel value="#{item.commonDobj.serviceRto}" />
			</p:column>
			<p:column headerText="Service Related to Citizen">
				<p:outputLabel value="#{item.commonDobj.serviceCitizen}" />
			</p:column>
			<p:column headerText="Document Upload at RTO">
				<p:outputLabel value="#{item.commonDobj.uploadDocumentRto}" />
			</p:column>
			<p:column headerText="Document Upload at Citizen">
				<p:outputLabel value="#{item.commonDobj.uploadDocumentCitizen}" />
			</p:column>

			<p:column headerText="Mobile Authentication at Citizen">
				<p:outputLabel
					value="#{item.commonDobj.mobileAuthenticationCitizen}" />
			</p:column>

			<p:column headerText="Aadhar Authentication at Citizen">
				<p:outputLabel
					value="#{item.commonDobj.aadharAuthenticationCitizen}" />
			</p:column>

			<p:column headerText="Application inward at other RTO">
				<p:outputLabel value="#{item.commonDobj.applInwardOtherRto}" />
			</p:column>

			<p:column headerText="Adjustment in tax amount for nonuse">
				<p:outputLabel value="#{item.taxAmountAdjustment}" />
			</p:column>

			<p:column headerText="Skip fitness validation for nonuse">
				<p:outputLabel value="#{item.skipFitness}" />
			</p:column>

			<p:column headerText="Continue nonuse without restore">
				<p:outputLabel value="#{item.nonuseContinueWithoutRestore}" />
			</p:column>

			<p:column headerText="Disable nonuse from date in nonuse continue">
				<p:outputLabel value="#{item.disableFromDate}" />
			</p:column>

			<p:column headerText="Documents surrender">
				<p:outputLabel value="#{item.docsSurr}" />
			</p:column>

			<p:column headerText="Vehicle inspection mandatory">
				<p:outputLabel value="#{item.vehicleInspection}" />
			</p:column>

			<p:column headerText="Declaration of withdrawl date">
				<p:outputLabel value="#{item.declareWithdrawdate}" />
			</p:column>

			<p:column
				headerText="When Vehicle is in removal shift(transfer of vehicle from one garage to another) nonuse is terminated for that period">
				<p:outputLabel value="#{item.removeFromNonuseInRemovalshift}" />
			</p:column>

			<p:column headerText="Nonuse from first date of month mandatory">
				<p:outputLabel value="#{item.firstDateOfMonth}" />
			</p:column>

			<p:column headerText="Nonuse upto last date of month mandatory">
				<p:outputLabel value="#{item.lastDateOfMonth}" />
			</p:column>

			<p:column
				headerText="Nonuse upto end of financial year mandatory ie 31st March">
				<p:outputLabel value="#{item.exempUptoFinYr}" />
			</p:column>

			<p:column
				headerText="Nonuse for quarter month period mandatory ie for 3 months">
				<p:outputLabel value="#{item.quarterMonth}" />
			</p:column>

			<p:column headerText="Advance tax required">
				<p:outputLabel value="#{item.advTax}" />
			</p:column>


			<p:column headerText="Nonuse allowed only if tax is uptodate">
				<p:outputLabel value="#{item.allowNonUseIfTaxUptodate}" />
			</p:column>


			<p:column headerText="Non use allowed from back date">
				<p:outputLabel value="#{item.nonUseFromBackdate}" />
			</p:column>

			<p:column
				headerText="Minimum months for which nonuse has to be issued">
				<p:outputLabel value="#{item.minMonth}" />
			</p:column>

			<p:column
				headerText="Maximum months for which nonuse has to be issued">
				<p:outputLabel value="#{item.maxMonth}" />
			</p:column>
		</p:dataTable>
		<br />
		<br />

          <p:dataTable value="#{loginBean.flowRto}" var="flowrto"
			id="rtoflowtable">
			<f:facet name="header">
				<p:outputLabel
					value="RTO Side flow of #{loginBean.purposeDescr} of #{loginBean.selectedState}" />
			</f:facet>
			<p:column headerText="flow_serial_no">
				<p:outputLabel value="#{flowrto.flow_srno}" />
			</p:column>
			<p:column
				headerText="Action Code whose description is given in adjacent column">
				<p:outputLabel value="#{flowrto.action_cd}" />
			</p:column>
			<p:column headerText="Action Description">
				<p:outputLabel value="#{flowrto.action_descr}" />
			</p:column>
			<p:column headerText="Is Backward">
				<p:outputLabel value="#{flowrto.backward}" />
			</p:column>
			<p:column headerText="Conditon Formula Description">
				<p:outputLabel value="#{flowrto.condition_formula}" />
			</p:column>
		</p:dataTable>
		<br />
		<br />

		<p:dataTable value="#{loginBean.flowCitizen}" var="flowcitizen"
			id="citizenflowtable">
			<f:facet name="header">
				<p:outputLabel
					value="Citizen Side flow of #{loginBean.purposeDescr} of #{loginBean.selectedState}" />
			</f:facet>
			<p:column headerText="flow_serial_no">
				<p:outputLabel value="#{flowcitizen.flow_srno}" />
			</p:column>
			<p:column
				headerText="Action Code whose description is given in adjacent column">
				<p:outputLabel value="#{flowcitizen.action_cd}" />
			</p:column>
			<p:column headerText="Action Description">
				<p:outputLabel value="#{flowcitizen.action_descr}" />
			</p:column>
			<p:column headerText="Is Backward">
				<p:outputLabel value="#{flowcitizen.backward}" />
			</p:column>
			<p:column headerText="auto approval allowed">
				<p:outputLabel value="#{flowcitizen.autoapproval}" />
			</p:column>
			<p:column headerText="Conditon Formula Description">
				<p:outputLabel value="#{flowcitizen.condition_formula}" />
			</p:column>

		</p:dataTable>
		<br />
		<br />
		<p:button value="Back to Home" outcome="homePage" />
	</h:form>
</h:body>
</html>
