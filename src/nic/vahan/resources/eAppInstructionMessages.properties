HPT=<div class='top-space bottom-space left-space right-space'><div class="header-main center-position"> Procedure for Hypothecation Termination: </div> \
<div>The following documents are required for Hypothecation Termination.</div></div> \
<ol> \
  <li>Registration certificate in original</li> \
  <li>Form no. 35 duly filled (for deletion of Hypothecation)</li> \
  <li> A certificate from financier for having retained full dues from the financier (for deletion case only).</li> \
</ol> \

HPA=<div class='top-space bottom-space left-space right-space'><div class="header-main center-position"> Procedure for Hypothecation Addition: </div> \
<div>The following documents are required for Hypothecation Addition.</div></div> \
<ol> \
  <li>Registration certificate in original</li> \
  <li>Form no.34 duly filled (for endorsement of Hypothecation)</li> \
</ol> \

MF=<div class='top-space bottom-space left-space right-space'><div class="header-main center-position"> Multiple Fees Payment Condition: </div> \
<div>The following condition are expressed while paying for multiple fees.</div></div> \
<div>Transfer Of Ownership(TO),Issue of Duplicate RC(DUPRC) ,Change of Address(CA),Addition of Hypothecation(HPA),Termination of Hypothecation(HPT)</div> \
<div> \
<ol> \
  <li>With TO fees possibility of included fess DUPRC,HPT</li> \
  <li>With CA fees possibility of included fess DUPRC,HPT</li> \
  <li>With HPA fees possibility of included fess HPT</li> \
  <li>With DUPRC fees possibility of included fess HPT</li> \
  <li>With HPT no other fees can be made.</li> \
</ol> \
</div> \
<div>Note: Citizen can pay single fees also by selecting fees from SelectFees box.</div></div> \



FITFEE=<div class='top-space bottom-space'><div>FITNESS CERTIFICATE APPLICATION</div> \
<div> Select Fitness Fee from Online Services list. </div> \
<div> Enter Registration Number, Last 5 Digits of Chassis Number, Mobile Number and Click on Generate OTP.</div> \
<div> Enter the OTP received at mobile and Click on Show Details.</div> \
<div> A notification or alert is indicated on top regarding Insurance.</div>\
<div> Select Insurance Type and Insurance Company from drop down list.</div>\
<div> Enter policy number, Insurance from Date, Insurance Upto Date and Insurance declared Value.</div>\
<div> Fee Panel will indicate the all the fees head wise and Grand total that applicant have to deposit.</div>\
<div> Enter Verification code and Click on Payment.</div>\
<div> A Fees Collection Details alert will generate and Click Confirm Payment.</div>\
<div> Select payment Gateway, make the necessary payment and save the generated Fees Receipt.</div>\
</div> \


RT= <div class='top-space bottom-space'><div>ONLINE TAX PAYMENT</div> \
<div> Enter Registration Number, Mobile Number and Click on Generate OTP.</div> \
<div> Enter the OTP received at mobile and Click on Show Details.</div> \
<div> Crosscheck the details regarding owner information, latest Tax details, Permit Details, Tax Details under Owner Tax Information.</div> \
<div> Under Tax Details, enter the number of Month/ Year /Quarter (if tax is upto date).</div> \
<div> Select Tax Mode from list- </div>\
<ol>\
<li> Yearly</li>\
<li> Life time</li>\
<li> Quarterly</li>\
<li> Monthly</li>\
</ol>\
<div> Auto Generated Total payable amount will be indicated, if correct then Click on Payment or Reset if incorrect.</div>\
<div> Payment collection Details alert will indicate the all the fees that applicant have to deposit and click on Confirm Payment.</div>\
<div> Select payment Gateway, make the necessary payment and save the generated Fees Receipt.</div>\
<div> Visit Zonal RTO for Fitness verification. </div>\
</div>\

